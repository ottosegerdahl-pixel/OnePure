<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePure - Produkter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Hem</a></li>
    <li><a href="produkter.html">Produkter</a></li>
    <li><a href="omoss.html">Om oss</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</nav>

<section class="products">
  <h2>VÃ¥ra produkter</h2>

  <div class="filter">
    <button onclick="filterProducts('all')">Alla</button>
    <button onclick="filterProducts('serum')">Serum</button>
    <button onclick="filterProducts('mask')">Masker</button>
  </div>

  <div class="grid" id="productGrid">
    <div class="card" data-category="serum">
      <img src="images/glow-serum.jpg" alt="Glow Serum">
      <h3>Glow Serum</h3>
    </div>
    <div class="card" data-category="mask">
      <img src="images/hydrating-mask.jpg" alt="Hydrating Mask">
      <h3>Hydrating Mask</h3>
    </div>
    <div class="card" data-category="serum">
      <img src="images/niacinamide-serum.jpg" alt="Niacinamide Serum">
      <h3>Niacinamide Serum</h3>
    </div>
    <div class="card" data-category="mask">
      <img src="images/clay-mask.jpg" alt="Clay Mask">
      <h3>Clay Mask</h3>
    </div>
  </div>
</section>

<script>
function filterProducts(category) {
  const cards = document.querySelectorAll('#productGrid .card');
  cards.forEach(card => {
    if (category === 'all' || card.getAttribute('data-category') === category) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
