<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePure - Modern Unisex Skincare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OnePure</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#shop">Shop</a>
            <a href="#guide">Guide</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Modern Skincare for Everyone</h2>
        <p>Curated products and simple guides to help you find the right skincare.</p>
    </section>

    <section id="shop">
        <h2>Featured Products</h2>
        <p>Example products will appear here.</p>
    </section>

    <section id="guide">
        <h2>Skincare Guide</h2>
        <p>Learn your skin type and recommended products.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 OnePure</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
