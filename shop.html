<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnePure – Shop</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Helvetica Neue', Arial, sans-serif; }
body { background:#111; color:#fff; line-height:1.6; }
a { text-decoration:none; color:inherit; }

/* Header */
header { background:#1a1a2e; padding:20px; text-align:center; position:sticky; top:0; z-index:100; }
header h1 { color:#00fff7; font-size:2em; margin-bottom:10px; }
nav a { margin:0 15px; font-weight:bold; color:#fff; transition:0.3s; }
nav a:hover { color:#ffea00; }

/* Hero */
.hero { height:20vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#1a1a2e,#111); }
.hero h2 { font-size:2em; color:#00fff7; text-align:center; }

/* Filter & Sök */
.filters { max-width:1200px; margin:30px auto; display:flex; justify-content:space-between; align-items:center; gap:15px; padding:0 20px; flex-wrap:wrap; }
.filters input, .filters select { padding:10px; border-radius:8px; border:none; font-size:1em; }

/* Produkter grid */
.products-grid { max-width:1200px; margin:20px auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; padding:0 20px; }

/* Produktkort */
.product-card { background:#1f1f2e; border-radius:15px; padding:15px; text-align:center; box-shadow:0 0 15px #00fff7; transition:0.3s; cursor:pointer; }
.product-card:hover { transform:translateY(-10px) scale(1.03); box-shadow:0 0 40px #ff00d4,0 0 70px #ffea00; }
.product-card img { width:100%; height:180px; object-fit:cover; border-radius:10px; margin-bottom:12px; transition: transform 0.3s; }
.product-card img:hover { transform: scale(1.05); }
.product-card h3 { color:#00fff7; margin-bottom:8px; }
.product-card p { color:#ccc; margin-bottom:8px; }
.buy-button { padding:10px 20px; background: linear-gradient(45deg,#00fff7,#ff00d4,#ffea00,#00fff7); background-size:400% 400%; color:#fff; font-weight:bold; border-radius:5px; transition: all 0.3s; }
.buy-button:hover { transform: scale(1.05); box-shadow:0 0 20px #00fff7,0 0 50px #ff00d4; }

/* Footer */
footer { background:#1a1a2e; text-align:center; padding:20px; margin-top:50px; color:#ccc; }

/* Responsive */
@media(max-width:768px){ .filters{flex-direction:column; align-items:flex-start;} }
</style>
</head>
<body>

<header>
  <h1>OnePure Shop</h1>
  <nav>
    <a href="index.html">Hem</a>
    <a href="#filters">Shop</a>
    <a href="#contact">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <h2>Upptäck hela vårt sortiment</h2>
</section>

<!-- Filter & Sök -->
<div class="filters" id="filters">
  <input type="text" id="search" placeholder="Sök produkter...">
  <select id="category">
    <option value="">Alla kategorier</option>
    <option value="serum">Serum</option>
    <option value="cream">Cream</option>
    <option value="oil">Oljebaserade</option>
  </select>
  <select id="price">
    <option value="">Alla priser</option>
    <option value="0-199">0-199 kr</option>
    <option value="200-299">200-299 kr</option>
    <option value="300+">300+ kr</option>
  </select>
</div>

<!-- Produktgrid med 50+ produkter -->
<section class="products-grid" id="products">
  <!-- Exempel: kopiera och ändra namn/bild för fler produkter -->
  <div class="product-card" data-category="serum" data-price="199">
    <h3>Niacinamide Serum</h3>
    <img src="bilder/the-niacinamide-15-serum-cosrx-official-3_2048x.webp" alt="Niacinamide Serum">
    <p>Reducerar rodnad och ger klar hud</p>
    <p><strong>Pris:</strong> 199 kr</p>
    <button class="buy-button">Köp</button>
  </div>
  <div class="product-card" data-category="cream" data-price="249">
    <h3>Glow Cream</h3>
    <img src="bilder/glow-serum.jpg" alt="Glow Cream">
    <p>Ger huden lyster med naturliga ingredienser</p>
    <p><strong>Pris:</strong> 249 kr</p>
    <button class="buy-button">Köp</button>
  </div>
  <!-- Kopiera och upprepa tills du har minst 50 kort -->
</section>

<footer id="contact">
  <p>© 2025 OnePure | <a href="mailto:OnePureCosmetics@gmail.com">OnePureCosmetics@gmail.com</a></p>
</footer>

<script>
// ===== Enkel sökfunktion + filter =====
const searchInput = document.getElementById('search');
const categorySelect = document.getElementById('category');
const priceSelect = document.getElementById('price');
const products = document.querySelectorAll('.product-card');

function filterProducts() {
  const query = searchInput.value.toLowerCase();
  const category = categorySelect.value;
  const priceRange = priceSelect.value;
  
  products.forEach(card => {
    const name = card.querySelector('h3').textContent.toLowerCase();
    const cardCategory = card.dataset.category;
    const cardPrice = parseInt(card.dataset.price);
    
    let show = true;
    if(query && !name.includes(query)) show = false;
    if(category && cardCategory !== category) show = false;
    if(priceRange) {
      const [min, max] = priceRange.split('-');
      if(max && (cardPrice < min || cardPrice > max)) show = false;
      else if(!max && cardPrice < parseInt(min)) show = false;
    }
    
    card.style.display = show ? 'block' : 'none';
  });
}

searchInput.addEventListener('input', filterProducts);
categorySelect.addEventListener('change', filterProducts);
priceSelect.addEventListener('change', filterProducts);
</script>

</body>
</html>
